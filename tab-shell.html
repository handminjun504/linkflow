<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통합접속</title>
  <link rel="stylesheet" href="tab-shell.css">
</head>
<body>
  <div id="tab-bar">
    <div id="tab-list"></div>
    <div class="tb-spacer"></div>
    <button id="btn-devtools" class="tb-btn" title="개발자 도구 (F12)">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 18l6-6-6-6"/><path d="M8 6l-6 6 6 6"/></svg>
    </button>
  </div>
  <div id="nav-bar">
    <button class="nav-btn" id="btn-back" title="뒤로">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    </button>
    <button class="nav-btn" id="btn-forward" title="앞으로">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
    </button>
    <button class="nav-btn" id="btn-reload" title="새로고침 (F5)">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/></svg>
    </button>
    <input id="url-input" type="text" spellcheck="false" placeholder="URL 입력">
    <button class="nav-btn" id="btn-home" title="홈">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    </button>
  </div>
  <div id="webview-container">
    <div id="splash" class="splash"><div class="splash-spin"></div><span>로딩 중...</span></div>
  </div>
  <script src="tab-shell.js"></script>
</body>
</html>
